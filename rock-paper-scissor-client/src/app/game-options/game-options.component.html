<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>The Winner is ... </h2>
    </div>
    <div class="panel-body">
        <h2>... {{myGame.winner}}</h2>
        <form>
            <div class="form-group row">
                <label for="player" class="col-sm-2 col-form-label">Player</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="player" value="{{myGame.player}}">
                </div>
            </div>
            <div class="form-group row">
                    <label for="pc" class="col-sm-2 col-form-label">Computer</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="pc" value="{{myGame.pc}}">
                    </div>
                </div>
        </form>
        <button (click)="playAgain()" class="btn btn-secondary">Play Again!</button>
    </div>
</div>
